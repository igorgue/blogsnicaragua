<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Temporal Index</title>
    </head>
    <body>
        <div id="content">
            {% for date, post_group in posts.items %}
                <p>{{ date }}</p>
                {% for post in post_group %}
                    <p>{{ post.title }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    </body>
</html>
