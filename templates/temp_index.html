<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Temporal Index</title>
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% for post in posts %}
            <h1 class="article_title"><a href="{{ post.link }}">{{ post.title }}</a></h1>
            <div class="article_content">
                {{ post.content|safe }}
            </div>
            <div class="article_footer">
                <p>{{ post.created_at }} by <a href="{{ post.blog.feed_url }}">{{ post.blog.title }}</a></p>
            </div>
            {% endfor %}
            {% endblock %}
        </div>
    </body>
</html>
